<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Browser</title>

	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/navbarTabs.css" />
	<link rel="stylesheet" href="css/webviews.css" />
	<link rel="stylesheet" href="css/awesomebar.css" />
	<link rel="stylesheet" href="ext/font-awesome-4.4.0/css/font-awesome.min.css" />
	<script>
		window.electron = require("electron");
		window.$ = window.jQuery = require("jquery");
		window.ipc = electron.ipcRenderer;


		//disable dragdrop, since it currently doesn't work
		$(window).on("drop", function(e) {
			e.preventDefault();
		});

	</script>
	<script src="ext/wiktionary-parser/wiktionary-parser.js"></script>
</head>

<body>

	<div class="tab-group theme-background-color">
		<div id="tabs" style="width: calc(100% - 40px)">
		</div>
		<i class="add-tab theme-text-color fa fa-plus" onclick="addTab()" title="New Tab"></i>
	</div>

	<div class="theme-background-color theme-text-color" id="awesomebar">
		<div class="top-answer-results"></div>
		<div class="opentab-results"></div>
		<div class="bookmark-results"></div>
		<div class="history-results"></div>
		<div class="topic-results"></div>
		<div class="instant-answer-results"></div>
		<div class="ddg-site-results"></div>
		<div class="search-engine-results"></div>
	</div>

	<div id="webviews"></div>

	<!-- findinpage ui -->

	<div id="findinpage-bar" hidden class="theme-background-color theme-text-color">
		<i class="fa fa-search icon"></i>
		<input class="findinpage-input mousetrap" placeholder="Search in Page" />
	</div>

	<!-- add scripts in Gruntfile.js -->

	<script src="dist/build.min.js"></script>
	<link rel="stylesheet" href="css/findinpage.css" />

</body>

</html>
